<!--
    no to do list
    - uma entrada de dados (que será a tarefa à ser executada)
    - precisa fazer algumas coisas com a tarefa:
        - excluir tarefa;
        - modificar tarefa;
        - alterar o status para (em execução e feito)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>to_do_list</title>
</head>
<body>
    <h1>App to-do-list</h1>
    <p>
        <strong>Organize as tarefas do seu dia a dia com muito mais facilidade.</strong>
    </p>
    <main>
        <!--Algumas tags tem sentido (semantica das tags)-->
        <h2>Tarefas</h2>

        <div> <!--Uma caixa, sem saber o conteúdo-->
            <input onkeypress="adicionarTarefas(event)" type="text" id="tarefa" placeholder="Insira sua tarefa">
            <button onclick="adicionarTarefas(event)" >Enviar Tarefa</button> <!--Chamar a função que está no script.js-->
        </div>
        <div id="alertas"></div>

        <section> <!--Separa em seções, é uma caixa com informações do conteúdo que tem na caixa -->
           
        </section>

    </main>
<script src="Assets/js/script.js"></script>

</body>
</html>
